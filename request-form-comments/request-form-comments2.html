<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type='text/javascript'>
        $.urlParam = function (name) {
            var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
            if (results == null) {
                return null;
            }
            else {
                return decodeURIComponent(results[1].replace(/\+/g, ' ')) || '';
            }
        }
        var webhookUrl = $.urlParam('webhookUrl');
        if (webhookUrl === null) {
            alert("webhookUrl GET parameter expected!");
        }
        var message = $.urlParam('message');
        if (message === null) {
            alert("message GET parameter expected!");
        }
        var details = $.urlParam('details');
        if (details === null) {
            alert("details GET parameter expected!");
        }
        var pmio_instance_id = $.urlParam('pmio_instance_id');
        if (pmio_instance_id === null) {
            alert("pmio_instance_id GET parameter expected!");
        }
        var status = $.urlParam('status');
        if (status === null) {
            alert("status GET parameter expected!");
        }
        var comments = JSON.parse($.urlParam('comments'));
        var reassign_email = $.urlParam('reassign_email');
    </script>

    <title>ProcessMaker</title>

    <link rel="shortcut icon" href="https://www.processmaker.com/favicon.ico" type="image/vnd.microsoft.icon">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style type="text/css">
    @import url('https://fonts.googleapis.com/css?family=Noto+Sans');

        .container {
            width: 1170px;
            max-width: 100%;
            padding: 0px 20px;
            margin: 0 auto;
            font-family: 'Noto Sans', sans-serif;
        }
        .logo {
            text-align: center;
        }
        .logo img {
            margin: 40px auto;
            /*width: 200px;*/
        }
        .approved {
            margin-top: 40px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            display: block;
            width: 100%;
            height: 34px;
            padding: 6px 12px;
            font-size: 14px;
            line-height: 1.42857143;
            color: #555;
            background: #fff none;
            border: 1px solid #ccc;
            border-radius: 4px;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
            -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
            -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
            transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
            box-sizing: border-box;
        }
        textarea.form-control {
            height: auto;
        }
        .btn {
            display: inline-block;
            padding: 6px 12px;
            margin-bottom: 0;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.42857143;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            -ms-touch-action: manipulation;
            touch-action: manipulation;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            background-image: none;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        .btn-send {
            color: #fff;
            background-color: #ff5b02;
            border-color: #ff5b02;
            border-radius: 2px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            float: right;
        }
        h2 {
            font-size: 26px;
        }
        p {
            margin: 0 0 10px;
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        .alert.alert-warning {
            color: #856b40;
            border-radius: 2px;
            background-color: #faf8e5;
            border-color: #f8ebcf;
        }
        .alert > p, .alert > ul {
            margin-bottom: 0;
        }
        .help {
            font-size: 16px;
        }

        .history {
            font-size: 24px;
            font-weight: bold;
            color: #000000;
        }

        .table .thead-dark th {
            background-color: #f2f4f6;
            border: none;
            color: #000;
            text-transform: uppercase;
        }
        .well {
            min-height: 20px;
            padding: 19px;
            margin-bottom: 20px;
            background-color: #f5f5f5;
            border: 1px solid #e3e3e3;
            border-radius: 4px;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);
        }
        #comments-block {
            margin-top: 40px;
        }
        @media only screen and (max-width: 767px) {
            h2 {
                font-size: 18px;
            }
            .logo img {
                margin-top: 30px;
                margin-bottom: 20px;
                width: 250px;
            }
        }
    </style>
</head>

    <div class="alert alert-warning" role="alert">
        <span class="help" id="message">Loading...</span>
    </div>
    <div class="well">
        <p class="help" id="details">Loading...</p>
    </div>
    <form id="form" action="" method="GET">
        <div class="form-group approved">
            <div id="reassign_block" style="display: none">
                <p class="help">The request will be reassigned to the email mentioned below. You can change it now.</p>
                <input type="email" value="" class="form-control" name="reassign_email" id="reassign_email" placeholder="approver2@domain.com"/>
            </div>
            <p id="comments"></p>
            <p class="help">Add additional comments to your response:</p>
            <textarea class="form-control" rows="4" placeholder="Comments..." name="new_comments" id="new_comments"></textarea>
            <input type="hidden" value="" name="status" id="status"/>
            <input type="hidden" value="test" name="pmio_instance_id" id="pmio_instance_id"/>

            <button type="submit" class="btn btn-primary btn-send"> Send</button>
            <br/>

            <div id="comments-block"></div>
        </div>
    </form>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>


<script type='text/javascript'>
    function escapeHtml(str) {
        var div = document.createElement('div');
        div.appendChild(document.createTextNode(str));
        return div.innerHTML;
    }
    $('#form').submit(function() {
        var sanity = escapeHtml($('#new_comments').val());
        $('#new_comments').val(sanity);
        sanity = escapeHtml($('#reassign_email').val());
        $('#reassign_email').val(sanity);
        return true;
    });
    $("#message").text(message);
    if (!details) {
        $("#details").parent().hide();
    } else {
        $("#details").text(details);
    }
    $("#status").val(status);
    if (reassign_email) {
        $("#reassign_block").show();
        $("#reassign_email").prop('required',true);
    }
    $("#pmio_instance_id").val(pmio_instance_id);
    $("#form").attr("action", webhookUrl);
    if (comments) {
        $('#comments-block').append(
            '<p class="help history">Approval History:</p><table class="table">' +
            '<thead class="thead-dark">' +
            '<tr>' +
            '<th scope="col">#</th>' +
            '<th scope="col">Approver</th>' +
            '<th scope="col">Status</th>' +
            '<th scope="col">Reassign E-mail</th>' +
            '<th scope="col">Comment</th>' +
            '<th scope="col">Timestamp</th>' +
            '</tr>' +
            '</thead>' +
            '<tbody></tbody>' +
            '</table>');

        Object.keys(comments).forEach(function (i) {
            $('#comments-block tbody').append($('<tr><th> ' + i + '</th><td>'
                + (comments[i].approver_email !== undefined ? comments[i].approver_email : '')
                + '</td><td>'
                + comments[i].status + '</td><td>'
                + (comments[i].reassign_email !== undefined ? comments[i].reassign_email : '')
                + '</td><td>'
                + (comments[i].comment !== undefined ? comments[i].comment.replace(/\n/g, '<br/>') : '')
                + '</td><td>' + (typeof comments[i].time !== "undefined" ? comments[i].time : '')
                + '</td></tr>')
            );
        })
    }
</script>
